{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-white shadow-lg p-4" style="border-radius: 15px;">
                <div class="card-body">
                    <h2 class="text-center mb-4 text-primary"><i class="fas fa-sign-in-alt"></i> Login</h2>
                    <form method="POST" action="">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" name="email" id="email" class="form-control form-control-lg" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control form-control-lg" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
                    </form>
                    {% if error %}
                        <p class="text-danger text-center mt-3">{{ error }}</p>
                    {% endif %}
                    <p class="text-center mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
